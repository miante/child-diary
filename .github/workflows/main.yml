  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
#     needs: test

    steps:

      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/child-growth-diary-api:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}


  deploy:
    runs-on: self-hosted
    if: github.event_name == 'push'
    needs: build

    steps:

      - name: Log in to Dockerhub
        run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Pulling docker image
        run: docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/child-growth-diary-api:latest

      - name: Removing all image
        run: |
          docker stop child-growth-diary-api || true
          docker rm child-growth-diary-api || true

      - name: Running docker as daemon
        run: |
          docker run \
          -d \
          --name child-growth-diary-api \
          -p 8000:8000 \
          -e GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
          -e GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
          -e SESSION_MIDDLEWARE_SECRET=${{ secrets.SESSION_MIDDLEWARE_SECRET }} \
          -e POSTGRES_HOST=${{ secrets.POSTGRES_HOST }} \
          -e POSTGRES_PORT=${{ secrets.POSTGRES_PORT }} \
          -e POSTGRES_USERNAME=${{ secrets.POSTGRES_USERNAME }} \
          -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
          -e POSTGRES_DATABASE=${{ secrets.POSTGRES_DATABASE }} \
          ${{ secrets.DOCKER_HUB_USERNAME }}/child-growth-diary-api:latest

      - name: Prun unused docker images
        run: docker system prune -f -a
